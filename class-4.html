<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title> 
    <script> 
 
        function reloj() {     
            var hoy=new Date();
            var h=hoy.getHours(); 
            var m=hoy.getMinutes();
            var s=hoy.getSeconds();  
            m = actualizarHora(m);    
            s = actualizarHora(s);
            document.getElementById('displayReloj').innerHTML = h+":"+m+":"+s;
            var t = setTimeout(function(){
                reloj()
            },500); 
        } 
         
        function actualizarHora(i) {     
            if (i<10) {
                i = "0" + i
                return i; 
            }  
        } 
    </script> 
    </head> 
    <body onload="reloj()" > 
        <div style="text-align:center;">
             <div id="cabecera">
                 <h2>Cursos aprenderaprogramar.com</h2><h3>Ejemplos JavaScript</h3>
            </div>
             <div style="color:blue; font-family: verdana, arial; font-size:30px; padding:15px;" id ="displayReloj">&nbsp;</div>
        </div>
    </body>
</html>
