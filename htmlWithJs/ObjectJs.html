        <script>
       let SC=[ {
              name:"Peru",
              ranges:[[40960, 42125], [42128, 42183]],
              direction: "Lima",
              year:2018,
              living: true,
              link:"https://www.peru.com"
          },
          {

              ranges:[[40960, 42125], [42128, 42183]],

          },
          {

          },
          {

          },
          {
              name: "Chile",
              ranges: [[40960, 42125], [42128, 42183]],
              direction: "Santiago",
              year: 200,
              living: false,
              link: "https://www.chile.com"
          }];

       function filter(array, test){
           let  passed = [];
           for(let element of array){ 
               if(test(element)){
                   passed.push(element);
               } 
           }
           return passed ;
       }

       function map(array, transform){
            let mapped = [];
            for(let element of array){
                mapped.push(transform(element));
            }
            return mapped;

       }
       let CountryScripts = SC.filter(s => s.name == "Peru");
       console.log(map(CountryScripts, s => s.name)); 

            
 
      
        </script>
