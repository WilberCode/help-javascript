    <script>
     function characterString(code){
        for(let script of SCRIPTS){ 
            if(script.ranges.some(([from,to])=>{
                return code >= from && code < to;
            })){
                return script; 
            }
        }
        return null;
     }  
     console.log(characterString(101));
