    <title>Document</title>
  <style>
      *{
          box-sizing: border-box;
          padding: 0;
          margin: 0;
      }
      section{
        position: absolute;
        left: 0;
        width: 500px;
        height: 100vh;
        margin: auto;
        background-color: #518811;   
        transition: transform .3s linear;
        transform: translateX(-400px);
      }
  </style>
</head>
<body>


    <section id="section">

    </section>

    <script>
      function wiewPort(){
            setInterval(()=>{
                let widthViewport = window.innerWidth
               let withS = document.getElementById('section') 
                if(widthViewport <= 600){
                    withS.style.transform ='translateX(-300px)'
                } 
                else{
                    withS.style.transform ='translateX(0)' 
                }
            },50)
        }
