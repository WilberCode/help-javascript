        class Persona{
            constructor(name,career,country,year,height,poster){
                this.name    = name
                this.career  = career
                this.country = country
                this.year    = year
                this.height  = height
                this.poster  = poster
                
            }
            getInfo(){
                return '<section class="info-player">'+ 
                            '<p>Name: '+this.name+'</p>'+
                            '<p class="info-player__img"><img src="'+this.poster+'"> </p>'+ 
                            '<p>Career: '+this.career+'</p>'+
                            '<p>Year: '+this.country+'</p>'+
                            '<p>Selection: '+this.year+'</p>'+
                            '<p>Height: '+this.height+' m </p>'+ 
                       '</section>'
            }
            static definicion(){
                console.log('Una persona es un ser humano')
            }
        }
