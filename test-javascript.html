<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    

    <script>
       function zeroPad(number,width){
           let string = String(number);
           while(string.length < width){
            string = "0" + string;
           }
         return string;
       } 
        function printFramInventory(cows, chickens, pigs){ 
            document.write(`${zeroPad(cows, 3)} Cows <br>`); 
            document.write(`${zeroPad(chickens, 3)} Chikens <br>`); 
            document.write(`${zeroPad(pigs, 3)} Pigs`); 
        }
         let cows = prompt("Enter numbers of cows");
         let chickens = prompt("Enter numbers of chicken");
         let pigs = prompt("Enter numbers of Pigs");
         printFramInventory(cows, chickens,pigs);
        
    </script>
</body>
</html>
